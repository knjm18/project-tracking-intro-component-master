<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <div class="imgContainer">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="itemsContainer">
      <a href="#" class="item">Product</a>
      <a href="#" class="item">Features</a>
      <a href="#" class="item">Pricing</a>
      <span></span>
      <a href="#">Login</a>
    </div>
    <div class="responvIcon">
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="ham">
      <img src="./images/icon-close.svg" alt="icon-close" class="close">
    </div>
  </header>
  <main>
    <div class="sectionLeft">
      <h4><span>New</span>Monograph Dashboard</h4>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="button-part">
        <a href="#">Schedule a demo</a>
        <h4>to see a preview</h4>
      </div>
    </div>
    <div class="sectionRight"></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jean-Marc18">JEVN-MVRC</a>.
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
